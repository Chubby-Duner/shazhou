<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  html{
    background-color: rgb(171, 226, 43);
  }
  .content {
    width: 1500px;
    overflow: hidden;
    margin: 0 auto;
  }

  .clearfix {
    overflow: hidden;
  }

  .autoimg{
    width: 100%;
    display: block;
  }

  .box1,.box2{
    width: 600px;
    height: 600px;
    float: left;
    margin-left: 50px;
  }
</style>

<body>
  <div class="content">
    <div class="box1">
      <img class="autoimg" src="./images/13.jpg" alt="">
    </div>
    <div class="box2">
      <img class="autoimg" src="./images/14.jpg" alt="">
    </div>
  </div>
</body>

</html>
