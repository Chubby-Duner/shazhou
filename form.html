<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <!-- 表单 -->

  <form>

    <div>
      <!-- 普通文本输入框 -->
     <span>手机号：</span> <input type="text" placeholder="输入手机号" value="13409098765" name="phone" readonly />
  </div>

  <div>
    <!-- 密码 -->
    <!-- <label>
    <span>密码：</span> <input type="password" name="pwd" />
  </label> -->

    <label for="pa">
      <span>密码：</span>
    </label>
    <input id="pa" type="password" />
  </div>

  <div>
    <!-- 复选框 -->
    <span>同意本协议</span><input type="checkbox" value="1" name="check" checked disabled />
  </div>

  <div>
    <!-- 单选框, 加上name属性保证单选框为一组，这样只能选择其中一个 -->
    <span>男</span><input type="radio" name="a" />
    <span>女</span><input type="radio" name="a" />
    <span>保密</span><input type="radio" name="a" />
  </div>

  <div>
    <!-- 重置表单 -->
    <input type="reset" value="重写" />
  </div>

  <div>
    <!-- 普通按钮 -->
    <input type="button" value="注册" />
  </div>

  <div>
    <!-- 具有提交表单功能按钮 -->
    <input type="submit" value="登录" />
  </div>

  <div>
    <!-- 上传文件 -->
    <input type="file" />
  </div>

  <div>
    <!-- 隐藏域，一般配合后台服务器使用 -->
    <input type="hidden" value="广州" />
  </div>

  </form>


  <!-- 下拉列表 -->
  <select disabled>
    <option value="gz">广州</option>
    <option value="sz" selected>深圳</option>
    <option value="hz">杭州</option>
  </select>

  <!-- 下拉列表选项组 optgroup -->
  <select>

    <optgroup label="城市">
        <option value="gz">广州</option>
        <option value="sz">深圳</option>
        <option value="hz">杭州</option>
    </optgroup>

    <optgroup label="城市1">
        <option value="gz">广州1</option>
        <option value="sz" selected>深圳1</option>
        <option value="hz">杭州1</option>
    </optgroup>

  </select>

  <!-- 多行文本框 -->
  <textarea id="tx" placeholder="详细地址"></textarea>
  
</body>
</html>
